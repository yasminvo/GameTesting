<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Cadastro de Projeto</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
<h2>Cadastro de Projeto</h2>

<form id="project-form">
    <input type="text" id="name" placeholder="Nome do Projeto" required />
    <textarea id="description" placeholder="Descrição do Projeto" required></textarea>

    <label for="members">Selecione os membros:</label>
    <select id="members" multiple></select>

    <button type="submit">Criar Projeto</button>
</form>

<p id="message"></p>

<script type="module" src="cadastro-projeto.js"></script>
</body>
</html>
